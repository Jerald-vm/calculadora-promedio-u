<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Promedio U</title>
<style>
    body {
     font-family: Arial;
    background-image: url("UCR.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
    }
    .card {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #0a84ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Calculadora de Promedio - UCR</h2>

    <label>Cantidad de cursos:</label>
    <input id="cantidad" type="number" min="1">

    <button onclick="generarInputs()">Siguiente</button>

    <div id="inputs"></div>
    <div id="resultado"></div>
</div>

<script>
function generarInputs() {
    const n = parseInt(document.getElementById("cantidad").value);
    const contenedor = document.getElementById("inputs");
    contenedor.innerHTML = "";

    for (let i = 1; i <= n; i++) {
        contenedor.innerHTML += `
            <label>Nota del curso ${i}:</label>
            <input type="number" id="nota${i}" min="0" max="100">
        `;
        contenedor.innerHTML += `
            <label>creditos del curso ${i}:</label>
            <input type="number" id="nota${i}" min="0" max="100">
        `;
    }

    contenedor.innerHTML += `
        <button onclick="calcularPromedio()">Calcular promedio</button>
    `;
}

function calcularPromedio() {
    const n = parseInt(document.getElementById("cantidad").value);
    let suma = 0;

    for (let i = 1; i <= n; i++) {
        suma += parseFloat(document.getElementById("nota" + i).value);
    }

    const promedio = suma / n;

    document.getElementById("resultado").innerHTML =
        `<h3>Promedio: ${promedio.toFixed(2)}</h3>`;
}
</script>

</body>
</html>
